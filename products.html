<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/search.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="main-nav">
          <a class="logo-link" href="./index.html">
            <svg class="logo-icon" width="170" height="21">
              <use href="./image/symbol-defs.svg#icon-logo"></use>
            </svg>
          </a>
          <button class="mob-menu-open-btn" type="button">
            <svg class="mob-menu-open-btn-icon" width="30" height="30">
              <use href="./image/symbol-defs.svg#icon-mob-menu"></use>
            </svg>
          </button>
          <ul class="main-nav-link-list">
            <li>
              <a class="main-nav-link-list-item" href="./products.html"
                >all products</a
              >
            </li>
            <li class="solutions-item">
              <label class="solutions-label" for="solutions">Solutions</label>
              <input class="solutions-input" type="checkbox" id="solutions" />
              <ul class="solutions-list">
                <li class="solutions-list-item"><a href="">Something</a></li>
                <li class="solutions-list-item"><a href="">Something</a></li>
                <li class="solutions-list-item"><a href="">Something</a></li>
              </ul>
            </li>
            <li><a class="main-nav-link-list-item" href="">ABOUT</a></li>
            <li><a class="main-nav-link-list-item" href="">Support</a></li>
          </ul>
          <ul class="main-nav-icon-list">
            <li>
              <a class="main-nav-icon-list-link" href="">
                <svg class="main-nav-icon" width="24" height="24">
                  <use href="./image/symbol-defs.svg#icon-search-icon"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="main-nav-icon-list-link" href="">
                <svg class="main-nav-icon" width="24" height="24">
                  <use href="./image/symbol-defs.svg#icon-cart-icon"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section-6">
      <div class="container">
        <h2 class="section-6-title">Looking for anything else?</h2>
        <form class="search-container">
          <input
            class="section-6-search"
            type="search"
            placeholder="Search keyword"
            name="search"
          />
          <button class="search-btn" type="submit">
            <svg class="search-icon" width="30" height="30">
              <use href="./image/symbol-defs.svg#icon-search-icon"></use>
            </svg>
          </button>
        </form>
        <div class="filter-container">
          <p>Price sort</p>
          <input class="filter-up" type="radio" name="filter" />
          <input class="filter-down" type="radio" name="filter" />
        </div>
        <div class="filter-brand-container">
          <p>Filter by brand</p>
          <input class="filter-apple" type="radio" name="brand" />
          <input class="filter-acer" type="radio" name="brand" />
          <input class="filter-lenovo" type="radio" name="brand" />
        </div>
      </div>
    </section>

    <section class="section-3">
      <div class="container products-container">
        <ul class="section-3-product-list"></ul>
      </div>
    </section>
  </body>
</html>
